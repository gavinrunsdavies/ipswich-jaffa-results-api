# ðŸš€ Deploy to JAFFA test website when pushing to any feature branch

name: ðŸš€ Deploy to test website on push

on:
  push:
    branches: [ 'feature/**' ]

  # Allows manual trigger
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: Test JAFFA

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      # âœ… Step 1: Create the OpenAI config file dynamically from GitHub secret
      - name: ðŸ§© Create OpenAI config
        run: |
          mkdir -p config
          echo "<?php define('OPEN_AI_API_SECRET', '${{ secrets.OPEN_AI_API_SECRET }}');" > config/openai.php
          echo "âœ… Created config/openai.php"

      # âœ… Step 2: Deploy files to test site via FTP
      - name: ðŸ“‚ Sync files to test
        uses: Wandalen/wretry.action@master
        with:
          action: SamKirkland/FTP-Deploy-Action@4.3.0
          with: |
            server: ftp.ipswichjaffa.org.uk
            username: githubftp@test.ipswichjaffa.org.uk
            password: ${{ secrets.FtpServerPassword }}
            server-dir: public_html/wp-content/plugins/ipswich-jaffa-results-api/
            dry-run: false
            exclude: |
              **/.git*
              **/.git*/**
              Tests/**
              Config.php
        attempt_limit: 10
        attempt_delay: 2000
