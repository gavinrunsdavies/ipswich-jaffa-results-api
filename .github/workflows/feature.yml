# Basic workflow to push all code changes to a feature branch to the JAFFA test site

name: ðŸš€ Deploy to test website on push

on:
  push:
    branches: [ 'feature/**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: Test JAFFA
    steps: 
    - name: Php Linter
      uses: overtrue/phplint@8.1
      with:
        path: .
        options: --no-configuration
      
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files to test
      uses: Wandalen/wretry.action@master
        action: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.test.ipswichjaffa.org.uk
          username: githubftp@test.ipswichjaffa.org.uk
          password: ${{ secrets.FtpServerPassword }}
          server-dir: public_html/wp-content/plugins/ipswich-jaffa-results-api/
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**   
            Tests/**      
            Config.php
        attempt_limit: 10
      attempt_delay: 2000
