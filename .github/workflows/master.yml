# Basic workflow to push all code changes from master to the JAFFA live site

name: ðŸš€ Deploy to live website on push

on:
  push:
    branches: [ 'master' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: Live JAFFA
    steps: 
      
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    # âœ… Step 1: Create the OpenAI config file dynamically from GitHub secret
    - name: ðŸ§© Create OpenAI config
      run: |
        mkdir -p config
        echo "<?php define('OPEN_AI_API_SCERET__HISTORIC_RACE_RESULTS', '${{ secrets.OPENAI_API_HISTORIC_RACE_RESULTS }}');" > config/openai.php
        echo "âœ… Created config/openai.php"      

    # âœ… Step 2: Deploy files to test site via FTP
    - name: ðŸ“‚ Sync files to test
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.ipswichjaffa.org.uk
        username: githubftp@ipswichjaffa.org.uk
        password: ${{ secrets.FtpServerPassword }}
        server-dir: public_html/wordpress/wp-content/plugins/ipswich-jaffa-results-api/
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**   
          Tests/**      
          Config.php
